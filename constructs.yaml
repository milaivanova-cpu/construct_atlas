schema_version: 0.1

components_taxonomy:
  - inhibitory control
  - delay of gratification
  - interference control
  - attentional control
  - working memory
  - planning / goal maintenance
  - monitoring / metacognition
  - emotion regulation
  - motivation / value alignment
  - strategy use

constructs:
  self-control:
    label: Self-control
    synonyms: ["self control","self-discipline","willpower","effortful control (overlap)"]
    definition: "The capacity to align behavior with longer-term, valued goals when in conflict with impulses, habits, or temptations."
    citations:
      - "Duckworth, A. L., & Kern, M. L. (2011). A meta-analysis of the convergent validity of self-control measures. *JEP*, 100(2), 271–286. https://doi.org/10.1037/a0021357"
      - "Duckworth, A. L., Gendler, T. S., & Gross, J. J. (2016). Situational strategies for self-control. *Perspectives on Psychological Science*, 11(1), 35–55. https://doi.org/10.1177/1745691615623247"
      - "Inzlicht, M., & Berkman, E. T. (2015). The paradox of ego depletion. *Psychological Science*, 26(4), 535–546. https://doi.org/10.1177/0956797615564914"
    components:
      inhibitory control: strong
      delay of gratification: medium
      attentional control: medium
      motivation / value alignment: strong
      planning / goal maintenance: medium
    theories:
      - dual-systems / top-down control
      - process model of self-control
      - expected value of control (EVC)
    mechanisms:
      - conflict monitoring → control allocation
      - valuation shift via mental contrasting or reappraisal
    measures:
      - name: Brief Self-Control Scale (BSCS-13)
        type: self-report
        targets: ["trait self-control"]
        citation: "Tangney, Baumeister, & Boone (2004). High self-control predicts good adjustment. JPSP. https://doi.org/10.1037/0022-3514.88.4.764"
      - name: Delay Discounting Tasks (MCQ variants)
        type: behavioral
        targets: ["temporal valuation / patience"]
      - name: Go/No-Go; Stop-Signal
        type: behavioral
        targets: ["inhibitory control"]
    notes: "Boundary with SRL and emotion regulation is porous."

  self-regulation:
    label: Self-regulation (SRL)
    synonyms: ["self regulation","SRL","self-management"]
    definition: "Cyclical processes of planning, monitoring, strategy use, and reflection that guide goal pursuit in context."
    citations:
      - "Zimmerman, B. J. (2000). Attaining self-regulation. *Theory Into Practice*, 41(2), 64–70."
      - "Pintrich, P. R. (2000). The role of goal orientation in SRL. *Contemporary Educational Psychology*, 25(1), 92–104."
      - "Boekaerts, M., Pintrich, P. R., & Zeidner, M. (1999). *Handbook of Self-Regulation*. Academic Press."
    components:
      planning / goal maintenance: strong
      monitoring / metacognition: strong
      strategy use: strong
      emotion regulation: medium
      motivation / value alignment: medium
    theories:
      - SRL cycle models (forethought–performance–reflection)
      - cybernetic control / discrepancy reduction
    measures:
      - name: MSLQ – SRL Scales
        type: self-report
        targets: ["planning","monitoring","strategy use"]
        citation: "Pintrich et al. (1991). MSLQ development. *Educational & Psychological Measurement*."
      - name: Think-aloud / trace measures
        type: process-tracing
        targets: ["monitoring / metacognition","strategy use"]

  executive-function:
    label: Executive Function (EF)
    synonyms: ["executive functions","cognitive control"]
    definition: "A set of neurocognitive capacities enabling goal-directed behavior, including working memory, inhibitory control, and cognitive flexibility."
    citations:
      - "Miyake et al. (2000). Unity and diversity of EF. *Cognitive Psychology*, 41(1), 49–100."
      - "Diamond, A. (2013). Executive functions. *Annual Review of Psychology*, 64, 135–168."
    components:
      inhibitory control: strong
      working memory: strong
      interference control: medium
      attentional control: medium
      planning / goal maintenance: medium

  grit:
    label: Grit
    synonyms: ["perseverance and passion for long-term goals"]
    definition: "Perseverance and sustained interest toward long-term goals."
    citations:
      - "Duckworth, Peterson, Matthews, & Kelly (2007). Grit. *JPSP*, 92(6), 1087–1101."
      - "Credé, Tynan, & Harms (2017). Meta-analysis showing grit ~ conscientiousness. *JPSP*, 113(3), 492–511."
    components:
      motivation / value alignment: medium
      planning / goal maintenance: medium

  inhibitory-control:
    label: Inhibitory Control
    synonyms: ["response inhibition"]
    definition: "The ability to suppress a dominant or prepotent response."
    citations:
      - "Logan & Cowan (1984). The stop-signal paradigm. *Psychological Review*, 91(3), 295–327."
      - "Friedman & Miyake (2017). EF in adulthood. *Current Directions in Psychological Science*, 26(3), 232–242."
    components:
      inhibitory control: strong
      interference control: medium

  delay-discounting:
    label: Delay Discounting
    synonyms: ["temporal discounting","intertemporal choice"]
    definition: "How subjective value declines as a function of delay."
    citations:
      - "Ainslie (1975). Specious reward. *Behavioral & Brain Sciences*, 2(4), 437–452."
      - "Mazur (1987). Hyperbolic discounting. In *Quantitative Analyses of Behavior*."
      - "Kirby, Petry, & Bickel (1999). MCQ. *Experimental & Clinical Psychopharmacology*, 7(1), 25–36."
    components:
      delay of gratification: strong
      motivation / value alignment: medium

models:
  cybernetic_self_regulation:
    label: Carver & Scheier — Cybernetic Control Model
    key_papers:
      - "Carver & Scheier (1998). On the Self-Regulation of Behavior."
    dimensions:
      level_of_analysis: "Goal–discrepancy feedback loops"
      conflict: "Discrepancy between current & desired state"
      emotion_role: "Signals progress vs. failure"
      cognitive_function: "Monitoring → adjust behavior toward goals"
    domain: "general"

  goal_systems_theory:
    label: Kruglanski — Goal Systems Theory
    key_papers:
      - "Kruglanski et al. (2002). Unified theory of goals."
    dimensions:
      level_of_analysis: "Network of interconnected goals"
      conflict: "Competing goals"
      emotion_role: "Not primary"
      cognitive_function: "Managing goal structure"
    domain: "general"

  resource_model_ego_depletion:
    label: Baumeister — Resource / Ego-depletion Model
    key_papers:
      - "Baumeister et al. (1998). Ego depletion."
    dimensions:
      level_of_analysis: "Energy/resource depletion over time"
      conflict: "Effort vs. fatigue"
      emotion_role: "Negative affect when effort is needed"
      cognitive_function: "Control draws down limited resource"
    domain: "general"

  process_model_self_control:
    label: Duckworth — Process Model of Self-Control
    key_papers:
      - "Duckworth et al. (2016). Situational strategies for self-control."
    dimensions:
      level_of_analysis: "Competition of impulses vs. goals over time"
      conflict: "Temptation vs. valued goals"
      emotion_role: "Aversive emotions increase temptation"
      cognitive_function: "Choose strategies to shift valuation"
    domain: "general"

  expected_value_of_control:
    label: EVC — Berkman / Shenhav
    key_papers:
      - "Shenhav et al. (2013). Expected value of control."
      - "Berkman et al. (2017). Value-based choice of control."
    dimensions:
      level_of_analysis: "Value-based control decisions"
      conflict: "Cost–benefit of exerting control"
      emotion_role: "Affect/motivation influence valuation"
      cognitive_function: "Control recruited when worth the cost"
    domain: "general"

  tri_process_model:
    label: Hofmann — Tri-Process (Impulses, Reflections, Inhibitory Control)
    key_papers:
      - "Hofmann, Friese, & Strack (2009). Impulse and self-control."
      - "Hofmann et al. (2012). Working memory capacity and self-regulation."
    dimensions:
      level_of_analysis: "Interactive systems: impulsive vs. reflective; inhibition moderates"
      conflict: "Hot impulses vs. cool reflections"
      emotion_role: "Affect fuels impulses; reappraisal can cool them"
      cognitive_function: "Executive resources gate which system wins"
    domain: "general"

  hot_cool_system:
    label: Metcalfe & Mischel — Hot/Cool System
    key_papers:
      - "Metcalfe & Mischel (1999). Hot/cool analysis of delay."
    dimensions:
      level_of_analysis: "Two systems: fast, emotional 'hot' vs. slow, cognitive 'cool'"
      conflict: "Immediate temptations vs. abstract construals"
      emotion_role: "Hot system is affect-laden and cue-driven"
      cognitive_function: "Cool system recruits attention shifting, reframing"
    domain: "general"

  maps_model:
    label: Frazier — MAPS Model of Self-Regulation
    key_papers:
      - "Frazier et al. (2021). The MAPS model of self-regulation."
    dimensions:
      level_of_analysis: "Motivation, Agency, Planning, Self-regulation (MAPS) as integrated drivers"
      conflict: "Misalignment among motivation/agency vs. plans/strategies"
      emotion_role: "Affect shapes motivation & agency; regulated across phases"
      cognitive_function: "Metacognitive monitoring connects plans ↔ execution"
    domain: "general"

  zimmerman_srl_cycle:
    label: Zimmerman — SRL Cyclical Phases
    key_papers:
      - "Zimmerman (2000). Attaining self-regulation."
    dimensions:
      level_of_analysis: "Forethought → Performance control → Self-reflection"
      conflict: "Task demands vs. strategy/effort allocation"
      emotion_role: "Motivation/self-efficacy and affect guide phase transitions"
      cognitive_function: "Planning, monitoring, strategy adaptation, reflection"
    domain: "education/SRL"

  pintrich_srl:
    label: Pintrich — SRL Component Model
    key_papers:
      - "Pintrich (2000; 2004). SRL framework."
    dimensions:
      level_of_analysis: "Regulation of cognition, motivation/affect, behavior, and context"
      conflict: "Goal orientation and task constraints vs. resources/strategies"
      emotion_role: "Motivation/affect explicitly regulated (value, expectancy, cost)"
      cognitive_function: "Monitoring & control at multiple targets"
    domain: "education/SRL"

  boekaerts_dual_processing:
    label: Boekaerts — Dual Processing / Appraisal
    key_papers:
      - "Boekaerts (1996; 1998). Executive control meets motivation."
      - "Boekaerts, Pintrich, & Zeidner (2000). *Handbook of Self-Regulation*."
    dimensions:
      level_of_analysis: "Growth pathway (learning) vs. Well-being pathway (protection)"
      conflict: "Task progress vs. emotion/threat regulation needs"
      emotion_role: "Central: appraisal routes learners to growth vs. protection"
      cognitive_function: "Strategy selection shifts with appraisals and goal states"
    domain: "education/SRL"
